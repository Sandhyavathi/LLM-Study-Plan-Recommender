<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Study Plan</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Styling for container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7fa;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 18px;
            color: #999999;
            margin-top: 20px;
        }

        .study-plan {
            text-align: left;
            color: #333;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .cta {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Personalized Study Plan</h1>
    <div id="loading" class="loading">Loading your study plan...</div>
    <div id="study-plan" class="study-plan" style="display:none;"></div>
    <button class="cta" onclick="window.location.href='https://forms.gle/gYdtGWmQq5NiCmBa7';">
        Retake Quiz
    </button>
</div>

<script>
    // Function to get the 'score' parameter from URL
    function getScoreFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('score');
    }

    // Function to fetch the study plan
    async function fetchStudyPlan(score) {
        try {
            const response = await fetch("https://llm-study-plan-recommender.onrender.com/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    prompt: `Student scored ${score}% in the Data Science and Machine Learning quiz.`
                })
            });

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();
            document.getElementById("loading").style.display = "none";
            document.getElementById("study-plan").innerText = data.predicted_study_plan;
            document.getElementById("study-plan").style.display = "block";

        } catch (error) {
            document.getElementById("loading").innerText = "Failed to load study plan. Please try again later.";
        }
    }

    // Main execution
    const score = getScoreFromUrl();
    if (score) {
        fetchStudyPlan(score);
    } else {
        document.getElementById("loading").innerText = "Score not provided. Please retake the quiz.";
    }
</script>

</body>
</html>
